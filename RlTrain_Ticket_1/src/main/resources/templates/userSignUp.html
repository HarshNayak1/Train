<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp Page</title>
    <style>
        body {
            background-image: url('/images/trainStation.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            text-align: center;
        }
        form {

            width: 30%;
            background-color:darkgray;
            align: "center";
            border: 5px solid;
            border-radius: 25px;
        }
        label {
            align: center;
        }
        input {
            align: center;
        }

    </style>
</head>
<body>
<div align="center">
    <form action="#" method="get">
        <br>
        <label>First Name</label><br>
        <input type="text" name="fname" id="fname" required><br>

        <label>Last Name</label><br>
        <input type="text" name="lname" id="lname" required><br>

        <label>Contact Number</label><br>
        <input type="number" name="pno" id="pno" required><br>

        <label>Email</label><br>
        <input type="email" name="email" id="email" placeholder="like abc@xyz" required><br>

        <label>Password</label><br>
        <input type="password" name="pwsd" id="pwsd" required><br>

        <label>Confirm Password</label><br>
        <input type="password" name="conf-pwsd" id="conf-pwsd" required><br>

        <button type="submit"  required><a href="userlogin.html">Submit</a></button>
        <br>
    </form>
</div>
</body>
</html>
