<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />

<title>UserRegistration</title>
<style>
body{
background-image:url("/images/r.jpg");

background-attachment:fixed;
background-size:60%;
backgroun-position:center;
}
</style>
</style>
<script type="text/javascript">
function checkPassword(){
	
	var p1 = document.getElementById("password").value;
	var p2 = document.getElementById("confirmPassword").value;
	if(p1!=p2)
	{
		alert("Passwords did not match !!");
		
	}else{
		alert("Password created  successfully");
	}
}
</script>
</head>
<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/login.html}">Home</a>
			</div>
		</div>
	</nav>

	<br>
	<br>
  <br>
  <br>
  <br>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<div th:if="${param.success}">
					<div class="alert alert-info">You've successfully registered
						</div>
				</div>

				<h1 style="color:white">User Registration</h1>
				<form th:action="@{/registration}" th:object="${user}" method="post">

					<p class="error-message" th:if="${#fields.hasGlobalErrors()}"
						th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation
						error</p>
             
             
             
					<div class="form-group"
						th:classappend="${#fields.hasErrors('firstName')}? 'has-error':''">
						
						<br>
						<label for="firstName" style="color:white" class="control-label">First name</label> <input
							id="firstName" class="form-control" th:field="*{firstName}" required/>
						
						<p class="error-message"
							th:each="error: ${#fields.errors('firstName')}"
							th:text="${error}">Validation error</p>
					</div>
					<div class="form-group"
						th:classappend="${#fields.hasErrors('lastName')}? 'has-error':''">
						<label for="lastName" class="control-label" style="color:white">Last name</label> <input
							id="lastName" class="form-control" th:field="*{lastName}" required/>
						<p class="error-message"
							th:each="error : ${#fields.errors('lastName')}"
							th:text="${error}">Validation error</p>
					</div>
					<div class="form-group"
						th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
						<label for="email" style="color:white" class="control-label">E-mail</label> <input
							id="email" class="form-control" th:field="*{email}" required />
						<p class="error-message"
							th:each="error : ${#fields.errors('email')}" th:text="${error}">Validation
							error</p>
					</div>
					<div class="form-group"
						th:classappend="${#fields.hasErrors('confirmEmail')}? 'has-error':''">
						<label for="confirmEmail" style="color:white" class="control-label">Confirm
							e-mail</label> <input id="confirmEmail" class="form-control"
							th:field="*{confirmEmail}" required />
						<p class="error-message"
							th:each="error : ${#fields.errors('confirmEmail')}"
							th:text="${error}">Validation error</p>
					</div>
					<div class="form-group"
						th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
						<label for="password"  style="color:white" class="control-label">Password</label> <input
						name="password1" id="password" class="form-control" type="password"
							th:field="*{password}" required />
						<p class="error-message"
							th:each="error : ${#fields.errors('password')}"
							th:text="${error}">Validation error</p>
					</div>
					<div class="form-group"
						th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''">
						<label for="confirmPassword" style="color:white" class="control-label">Confirm
							password</label> <input name="password2" id="confirmPassword" class="form-control"
							type="password" th:field="*{confirmPassword}" required />
						<p class="error-message"
							th:each="error : ${#fields.errors('confirmPassword')}"
							th:text="${error}">Validation error</p>
					</div>
					<div class="form-group"
						th:classappend="${#fields.hasErrors('terms')}? 'has-error':''">
						<input id="terms" type="checkbox" th:field="*{terms}"  required/> Â  <label
							class="control-label" for="terms" style="color:white"> I agree with the <a
							href="#" style="color:green">terms and conditions</a >for Registration.
						</label>
						<p class="error-message"
							th:each="error : ${#fields.errors('terms')}" th:text="${error}">Validation
							error</p>
					</div>
					<div class="form-group"> <!--class="btn btn-success"-->
						<button type="submit"  onclick="checkPassword()" >Register</button>
						<span style="color:white ; font-weight:bold">Already registered? <a href="/" th:href="@{/login.html}" style="color:green">Login
								here</a></span>
					</div>

				</form>
			</div>
		</div>
	</div>

	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
